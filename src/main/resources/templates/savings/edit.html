<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base.html :: content">
<head>
    <title>Edit Savings Account</title>
</head>
<body>
<div class="container">
    <h2>Edit Savings Account</h2>
    <form th:action="@{/savings/edit/{id}(id=${savings.id})}" th:object="${savings}" method="post">
        <div>
            <label for="accountNumber">Account Number:</label>
            <input type="text" id="accountNumber" th:field="*{accountNumber}" required>
        </div>
        <div>
            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" th:field="*{customerName}" required>
        </div>
        <div>
            <label for="balance">Balance:</label>
            <input type="number" id="balance" th:field="*{balance}" required>
        </div>
        <div>
            <button type="submit">Save</button>
        </div>
    </form>
</div>
</body>
</html>
